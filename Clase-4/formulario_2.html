<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Appointment Request Form</h1>
    <small>Let us know how we can help you!</small>
    <br>
    <br>
    <label for="name">Full Name</label>
    <br>
    <input 
        type="text"
        id="name"
        name="name"
    >
    <input 
        type="text"
        id="lastName"
        name="name"
    >
    <br>
    <small>First Name</small>
    <small>Last Name</small>
    <br>
    <br>
    <label for="contact">Contact Number Email Address</label>
    <br>
    <input 
        type="tel"
        id="contact"
        name="contact"
        placeholder="(000) 000-0000"
    >
    <input 
        type="email"
        id="email"
        name="email"
    >
    <br>
    <small>Please enter a valid phone number. example@example.com</small>
    <br>
    <br>
    <label for="address">Address</label>
    <br>
    <input 
        type="text"
        id="address"
        name="address"
        size="46"
    >
    <br>
    <small>Street Address</small>
    <br>
    <br>
    <input 
        type="text"
        id="address2"
        name="address2"
        size="46"
    >
    <br>
    <small>Street Address Line 2</small>
    <br>
    <br>
    <input 
        type="text"
        id="city"
        name="city"
    >
    <input 
        type="text"
        id="state"
        name="state"
    >
    <br>
    <small>City State / Province</small>
    <br>
    <br>
    <input 
        type="text"
        id="postal"
        name="postal"
        size="46"
    >
    <br>
    <small>Postal / Zip Code</small>
</body>
</html>
