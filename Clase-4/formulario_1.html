<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frmulario 1</title>
</head>
<body>
    <h1>General Admission Registration</h1>
    <label for="name">Name</label>
    <input 
        type="text"
        id="name"
        name="name"
        size="10"
        placeholder="First Name"
        required
    >
    <input 
        type="text"
        id="lastName"
        name="lastName"
        size="10"
        placeholder="Last Name"
        required
    >
    <br>
    <br>
    <label for="email">Email</label>
    <input 
        type="email"
        id="email"
        name="email"
        size="26"
        placeholder="sample@example.com"
        required
    >
    <br>
    <br>
    <label for="gender">Gender</label>
    <input 
        type="radio"
        id="male"
        name="gender"
        value="male"
    >
    <label for="male">Male</label>
    <input 
        type="radio"
        id="female"
        name="gender"
        value="female"
    >
    <label for="female">Female</label>
    <br>
    <br>
    <label for="phone">Phone</label>
    <input 
        type="tel"
        id="phone"
        name="phone"
        required
    >
    <br>
    <br>
    <label for="emergency">Emergency Contact</label>
    <br>
    <input 
        type="tel"
        id="emergency"
        name="emergency"
    >
    <br>
    <br>
    <label for="parking">Do you require parking?</label>
    <br>
    <input 
        type="radio"
        id="parkingYes"
        name="parking"
        value="parkingYes"
    >
    <label for="parkingYes">Yes</label>
    <input 
        type="radio"
        id="parkingNo"
        name="parking"
        value="parkingNo"
    >
    <label for="parkingNo">No</label>
    <br>
    <br>
    <label for="room">What is your room prefernece?</label>
    <br>
    <input 
        type="radio"
        id="singleRoom"
        name="room"
        value="singleRoom"
    >
    <label for="singleRoom">Single Room</label>
    <br>
    <input 
        type="radio"
        id="sharedRoom"
        name="room"
        value="sharedRoom"
    >
    <label for="sharedRoom">Shared Room</label>
    <br>
    <input 
        type="radio"
        id="noRoom"
        name="room"
        value="noRoom"
    >
    <label for="noRoom">No Room Needed</label>
    <br>
    <br>
    <label for="diet">Do you have dietary restrictions?</label>
    <br>
    <input 
        type="radio"
        id="none"
        name="diet"
        value="none"
    >
    <label for="none">None</label>
    <br>
    <input 
        type="radio"
        id="vegetarian"
        name="diet"
        value="vegetarian"
    >
    <label for="vegetarian">Vegetarian</label>
    <br>
    <input 
        type="radio"
        id="gluttenAllergy"
        name="diet"
        value="gluttenAllergy"
    >
    <label for="gluttenAllergy">Glutten Allergy</label>
    <br>
    <input 
        type="radio"
        id="lactoseIntolerant"
        name="diet"
        value="lactoseIntolerant"
    >
    <label for="lactoseIntolerant">Lactose Intolerant</label>
    <br>
    <input 
        type="radio"
        id="nutAllergy"
        name="diet"
        value="nutAllergy"
    >
    <label for="nutAllergy">Nut Allergy</label>
    <br>
    <input 
        type="radio"
        id="shellfishAllergy"
        name="diet"
        value="shellfishAllergy"
    >
    <label for="shellfishAllergy">Shellfish Allergy</label>
    <br>
    <br>
    <label for="activities">What activities will you attend?</label>
    <br>
    <input 
        type="radio"
        id="awardsGalaDinner"
        name="awardsGalaDinner"
        value="awardsGalaDinner"
    >
    <label for="awardsGalaDinner">Awards Gala Dinner</label>
    <br>
    <input 
        type="radio"
        id="luncheon"
        name="luncheon"
        value="luncheon"
    >
    <label for="luncheon">Luncheon</label>
    <br>
    <input 
        type="radio"
        id="townHall"
        name="townHall"
        value="townHall"
    >
    <label for="townHall">Town Hall</label>
    <br>
    <br>
    <label for="attendees">Do you want to see the list of other attendees and their profiles on the official event app?</label>
    <br>
    <input 
        type="radio"
        id="attendees"
        name="attendees"
        value="attendees"
    >
    <label for="yes">Yes</label>
    <input 
        type="radio"
        id="attendees"
        name="attendees"
        value="attendees"
    >
    <label for="no">No</label>
</body>
</html>
